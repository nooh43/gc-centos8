<VirtualHost *:80>
  ServerName qatifserv.com
  ServerAlias www.qatifserv.com
  DocumentRoot /var/www/www.qatifserv.com
  
  <Directory /var/www/www.qatifserv.com>
      Options -Indexes +FollowSymLinks
      AllowOverride All
  </Directory>

  ErrorLog /var/log/httpd/www.qatifserv.com-error.log
  CustomLog /var/log/httpd/www.qatifserv.com-access.log combined
</VirtualHost>
